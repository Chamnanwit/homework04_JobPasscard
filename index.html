<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap');</style>
    <title>Homework4</title>

<body>
    <nav>
        <div class="nav-l">
            <i class="fa-solid fa-check-double"></i>
            <span style="padding-left: 40px;">Job Passcard</span>
        </div>
        <div class="nav-c">
            <a href="#">About Us</a>
            <a style="margin-inline: 30px;" href="#">Passcard</a>
            <a href="#">Profile</a>
        </div>
        <div class="nav-r">
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="#">Login</a>
            <span>|</span>
            <a href="#">Sign up</a>
        </div>
    </nav>
    <H1 class="mycart">My Cart</H1>
    <main>
        <div class="box-l">
            <div class="card-t">
                <i class="fa-regular fa-trash-can"></i>
                <div class="pic">
                    <i class="fa-regular fa-file"></i>
                    <p>Google Docs</p>
                    <p>Used for business</p>
                </div>
                <div class="card-data">
                    <p>Google Docs</p>
                    <div>
                    <i class="fa-solid fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i>
                    <select name="level" id="LV">
                        <option value disabled selected hidden>LV 1-3</option>
                        <option value="LV 1">LV 1</option>
                        <option value="LV 2">LV 2</option>
                        <option value="LV 3">LV 3</option>
                    </select>
                    </div>
                    <p>THB 150</p>
                </div>
            </div>
            <div class="card-b">
                <i class="fa-regular fa-trash-can"></i>
                <div class="pic">
                    <i class="fa-regular fa-file"></i>
                    <p>Google Docs</p>
                    <p>Used for business</p>
                </div>
                <div class="card-data">
                    <p>Google Docs</p>
                    <div>
                    <i class="fa-solid fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i>
                    <select name="level" id="LV">
                        <option value disabled selected hidden>LV 1-3</option>
                        <option value="LV 1">LV 1</option>
                        <option value="LV 2">LV 2</option>
                        <option value="LV 3">LV 3</option>
                    </select>
                    </div>
                    <p>THB 150</p>
                </div>
            </div>
        </div>
        <div class="box-r">
            <h2>Order Online</h2>
            <div class="total">
                <span>Subtotal</span>
                <span>THB 300</span>
            </div>
            <div class="code">
                <i class="fa-regular fa-keyboard"></i>
                <input type="text" placeholder="Promotion code">
                <button>APPLY</button>
            </div>
            <div class="total">
                <span>Total payment</span>
                <span class="pay">THB 300</span>
            </div>
            <input type="submit" value="LOGIN TO CHECKOUT">
        </div>
    </main>

</html>
